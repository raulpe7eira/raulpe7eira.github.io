---
layout: default
title: raulpe7eira.tech
---
{% assign lang = site.active_lang %}
{% for post in paginator.posts limit:1 %}
  <article class="post-container post-container--single">
    <header class="post-header">
      <h1 class="post-title">{{ post.title }}</h1>
    </header>
    <section class="post">
      {{ post.content }}
    </section>
    <footer class="post-footer">
      <div class="post-meta">
        <time datetime="{{ post.date | date: "%Y-%m-%d %H:%M" }}" class="post-meta__date date">{{ site.data.index.update-label }} {{ post.date | date: site.dates_format[lang] }}</time>
      </div>
    </footer>
  </article>
{% endfor %}
